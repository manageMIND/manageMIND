<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- Bootstrap/CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="../css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="home-page col-4 mx-auto">
      <h1 class="home-page-entry">Login</h1>

      <!-- flash is gonna set an error message to all your error messages -->

      <!-- going to post to a route with the name /register inside our server -->
      <form class="center" id="login-form">
        <div class="home-page-entry">
          <input
            class="input-entry home-page-entry"
            type="text"
            id="username"
            value
            placeholder="Username"
            name="username"
            required
          />
        </div>
        <div class="home-page-entry">
          <input
            class="input-entry home-page-entry"
            type="password"
            id="password"
            value
            placeholder="Password"
            name="password"
            required
          />
        </div>
        <button id="login-btn" class="btn btn-outline-dark login-btn" type="submit">
          Login
        </button>
      </form>
      <h6><span>OR</span></h6>
      <a id="register" class="btn sign-up login-btn">
        Sign Up
      </a>
    </div>

    <script type="module" src="../login.js"></script>
  </body>
</html>
