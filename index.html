<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>manageMIND - home</title>

    <!-- Bootstrap/CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="/css/styles.css" />

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway&display=swap"
      rel="stylesheet"
    />
  </head>
  <body class="main-app-body">
    <div class="col-8 mx-auto">
    <div class="logout">
      <form action="/logout?_method=DELETE" method="POST">
        <button class="btn logout-btn" type="submit">Log Me Out</button>
      </form>  
    </div>
    <div class="main-application">
      <!-- <%  %> renders out a variable -->
      <div class="intro-name">
        <h4 class="user-name">Hello, {Name Here}!</h4>
        <span>Today's date is</span>
        <span id="current-date"></span>
      </div>

      <div class="outer-container">

        <!-- page header display -->
        <h3 class="top-text" id="question-master">What's the plan today?</h3>
        <div class="container" id="add-task-block">
          <input class="no-outline" id="input-field" type="text" />
          <button class="btn button-styling" id="add-task">Add</button>
        </div>

        <!-- never changes -->
        <div class="task-items" id="task-container"></div>
      </div>

      <!-- FIRST PAGE -->
      <div id="add-page-display">
        <button class="btn button-styling" id="next-button">Next</button>
      </div>


      <!-- SECOND PAGE -->
      <div id="change-page-display">
        <h3>Recommendations:</h3>
        <div id="recommendations-div"></div>
        <div>
        <button class="btn button-styling" id="change-button">Change</button>

        <button class="btn button-styling" id="next-reflect-button">Next</button>
      </div>
      </div>

      
      <!-- THIRD PAGE -->
      <div id="reflection-page-display">
        
        <div id="happy-container">
          <h5 id="happy-text">
            On a scale of 1-10 (10 being the highest), how happy did you feel today?
          </h5>
          <div class="happy-container">
            <input class="no-outline" id="happy-input-field" type="text" />
          </div>
        </div>

        <div id="explain-container">
          <h3 id="explain-day">Want to explain?</h3>
          <div class="container">
            <textarea class="input-styling" id="explain-input-field" name="Text1" cols="40" rows="5"></textarea>
          </div>
        </div>
        
        <button class="btn button-styling" id="submit-button">Submit</button>
      </div>

    </div>
  </div>
    <!-- JavaScript -->
    <script src="index.js"></script>
  </body>
</html>
